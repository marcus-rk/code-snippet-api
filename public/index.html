<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code-snippet-project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/code-snippet-icon.png">
</head>
<body>
<header>
    <h1>code-snippet-project.</h1>

    <div>
        <button id="new-user">Create new user</button>
        <label for="logged-in">or log in as:</label>
        <select id="logged-in"></select>
    </div>
</header>

<main>
    <div class="buttons">
        <button id="user-btn">show all users</button>
        <button id="code-snippet-btn">show all code-snippets</button>
        <button id="fave-snippet-btn">show fave-snippets</button>
    </div>

    <!-- dialog does not work -->
    <div id="backdrop" class="hidden"></div>
    <div id="create-user-dialog" class="hidden">
        <span>Create new user</span>
        <form>
            <label for="username">username</label>
            <input type="text" id="username" placeholder="username" required>
            <label for="password">password</label>
            <input type="password" id="password" placeholder="password" required>
        </form>
        <button id="dialog-create">Create User</button>
        <button id="dialog-cancel">Cancel</button>
    </div>

    <section class="user">
        <h2>USERS</h2>
        <span></span>
        <ul></ul>
    </section>

    <section class="code-snippet hidden">
        <h2>CODE-SNIPPETS</h2>
        <span></span>
        <button id="create-code-snippet-btn">create code-snippet</button>
        <div id="create-code-dialog" class="hidden">
            <span>Create new code-snippet</span>
            <form>
                <label for="title">title</label>
                <input type="text" id="title" placeholder="Log 2+2...." required>
                <label for="language">programming language:</label>
                <select id="language">
                    <option value="1">JavaScript</option>
                    <option value="2">HTML</option>
                </select>
                <label for="code">code:</label>
                <textarea id="code" placeholder="console.log(2+2)..." required></textarea>
            </form>
            <button id="code-create">create code-snippet</button>
            <button id="code-cancel">cancel</button>
        </div>
        <ul></ul>
    </section>

    <section class="fave-snippet hidden">
        <h2>FAVE-SNIPPETS</h2>
        <span></span>
        <ul></ul>
    </section>
</main>

<footer>
    <span>Â©2023 Marcus</span>
</footer>

<script src="js-src/faveCodeSnippet.js"></script>
<script src="js-src/codeSnippet.js"></script>
<script src="js-src/user.js"></script>
<script src="js-src/main.js"></script>
</body>
</html>
